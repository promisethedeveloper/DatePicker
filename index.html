<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Tom's date picker</h1>
    <form action="">
      <label for="startDate">Start Date</label>
      <input type="date" id="startDate" name="startDate" />
      <label for="endDate">End Date</label>
      <input type="date" id="endDate" name="endDate" /> <br />

      <label><input type="checkbox" id="checkAll" />Check All</label> <br />
      <label
        ><input type="checkbox" name="weekday" value="monday" />Monday</label
      >
      <label
        ><input type="checkbox" name="weekday" value="tuesday" />Tuesday
      </label>
      <label
        ><input type="checkbox" name="weekday" value="wednesday" />Wednesday
      </label>
      <label
        ><input type="checkbox" name="weekday" value="thursday" />Thursday
      </label>
      <label
        ><input type="checkbox" name="weekday" value="friday" />Friday</label
      >
      <label
        ><input type="checkbox" name="weekday" value="saturday" />Saturday
      </label>
      <label
        ><input type="checkbox" name="weekday" value="sunday" />Sunday</label
      >
    </form>
    <script src="index.js"></script>
  </body>
</html>
